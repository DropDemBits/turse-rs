name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CI: 1
  RUSTFLAGS: 

jobs:
  rust:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        toolchain: [stable]
    env:
      # Disable debug info & incremental
      CARGO_PROFILE_DEV_DEBUG: false
      CARGO_PROFILE_TEST_DEBUG: false
      CARGO_INCREMENTAL: false

    steps:
      - uses: actions/checkout@v4

      - name: Install minimal ${{ matrix.toolchain }} toolchain with rustfmt
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          rustflags: ${{ env.RUSTFLAGS }}

      # Doing the actual work
      - name: Build
        run: cargo test --no-run --locked --verbose

      - name: Run tests
        run: cargo test -- --no-capture --quiet

      - name: clippy
        if: matrix.os == 'windows-latest'
        run: cargo clippy --all-targets

      - name: rustfmt
        if: matrix.os == 'ubuntu-latest'
        run: cargo fmt --all -- --check

  docs:
    name: Docs
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: -D rustdoc::broken_intra_doc_links -D rustdoc::private_intra_doc_links
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ${{ env.RUSTFLAGS }}

      - name: Check docs
        run: cargo doc --workspace --no-deps

  # Taken from https://github.com/rust-lang/rust-analyzer/blob/f6edb7178e24103cef1243a5478c7d09a5fb8e1a/.github/workflows/ci.yaml#L244
  conclusion:
    needs: [rust]
    # We need to ensure this job does *not* get skipped if its dependencies fail,
    # because a skipped job is considered a success by GitHub. So we have to
    # overwrite `if:`. We use `!cancelled()` to ensure the job does still not get run
    # when the workflow is canceled manually.
    #
    # ALL THE PREVIOUS JOBS NEED TO BE ADDED TO THE `needs` SECTION OF THIS JOB!
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      # Manually check the status of all dependencies. `if: failure()` does not work.
      - name: Conclusion
        run: |
          # Print the dependent jobs to see them in the CI log
          jq -C <<< '${{ toJson(needs) }}'
          # Check if all jobs that we depend on (in the needs array) were successful.
          jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
